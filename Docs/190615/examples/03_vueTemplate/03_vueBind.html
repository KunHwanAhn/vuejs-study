<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue - v-bind</title>
  <style>
    .container {
      border: 1px solid tomato;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div id="app">
    <p :id="idA">
      아이디 바인딩
    </p>
    <p :class="classA">
      클래스 바인딩
    </p>
    <p :style="styleA">
      스타일 바인딩
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          idA: 10,
          classA: 'container',
          styleA: 'color: skyblue;'
        }
      }
    })
  </script>
</body>
</html>
