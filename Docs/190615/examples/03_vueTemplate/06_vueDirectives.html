<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue - Directives</title>
</head>
<body>
  <div id="app">
    <a v-if="flag">Do it Vue.js</a>
    <ul>
      <li v-for="system in systems">{{ system }}</li>
    </ul>
    <p v-show="flag">Do it Vue.js</p>
    <h5 :id="uid">Vue Document</h5>
    <div>
      <input v-model="input" type="text">
    </div>
    <div>
      <button @click="popupAlert">Alert Button</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          flag: true,
          systems: ['android', 'iOS', 'windows'],
          uid: 10,
          input: '',
        }
      },
      watch: {
        input(v) {
          console.log(`Watching this.input >> ${v}`)
        }
      },
      methods: {
        popupAlert(event) {
          console.log(event)
          alert(`Popup Alert!!
input >> ${this.input}`)
        }
      }
    })
  </script>
</body>
</html>
