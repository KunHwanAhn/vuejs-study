<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Router - Basic</title>
</head>
<body>
  <div id="app">
    <h1>뷰 라우터 예제</h1>
    <p>
      <router-link to="/main">Move to MainComponent</router-link>
      <router-link to="/login">Move to LoginComponent</router-link>
    </p>
    <router-view />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  <script>
    const Main = { template: `<div>main</div>` }
    const Login = { template: `<div>login</div>` }

    const routes = [
      {
        path: '/',
        redirect: '/main'
      },
      {
        path: '/main',
        component: Main
      },
      {
        path: '/Login',
        component: Login
      },
    ]

    const router = new VueRouter({
      // mode: 'history',
      routes,
    })

    const app = new Vue({
      el: '#app',
      router
    })
  </script>
</body>
</html>
